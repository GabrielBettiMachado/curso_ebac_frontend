<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel Betti Machado">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
    <body>
        <div class="container">
            <h1>Formulário de pesquisa</h1>
            <h3>Preencha os campos abaixo conforme instruções</h3>
            <form id="formulario">
                <input type="number" id="numero-1" required placeholder="Número menor">
                <input type="number" id="numero-2" required placeholder="Número maior">
                <button id="botao" type="submit">Concluído</button>
            </form>
            <p id="mensagem"></p>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
